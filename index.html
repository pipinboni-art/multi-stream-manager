<!DOCTYPE html>
<html>
<head>
  <title>Multi Stream Manager</title>
</head>
<body>
  <h2>Multi Stream Manager</h2>

  <p>Video URL:</p>
  <input id="input" placeholder="https://example.com/video.mp4" style="width:100%">

  <p>YouTube RTMP:</p>
  <input id="output" placeholder="rtmp://a.rtmp.youtube.com/live2/XXXX" style="width:100%">

  <br><br>
  <button onclick="start()">Start Stream</button>

  <pre id="log"></pre>

<script>
async function start(){
  const input = document.getElementById("input").value;
  const output = document.getElementById("output").value;

  const res = await fetch("/start", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ input, output })
  });

  document.getElementById("log").textContent =
    JSON.stringify(await res.json(), null, 2);
}
</script>
</body>
</html>
